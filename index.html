<html lang = "en">

	<head>
		<meta charset = "UTF-16">
		<title>Prototype</title>
		<link rel = "shortcut icon" href = "http://cliparts.co/cliparts/rij/rpj/rijrpj4rT.png" />
		<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel = "stylesheet" type = "text/css" href = "prototypeStyle.css">
	</head>
	<body>
	<div id = "container">
		<header id = "headerFormat">
			<p id = "title">Beverage Selector</p>
		</header>
		<article id = "articleFormat">
			<div id = "article">
				<select id = "drinkShop">
					<option value = "" disabled selected hidden>Choose Shop</option>
					<option value = "starbucks">Starbucks</option>
				</select>
				<br>
				<select id = "drinks">
					<option value = "" disabled selected hidden>Choose Drink</option>
					<option value = "iccl">Iced Green Tea Latte</option>
				</select>
				
				<img src = "icedgreentealatte.png" id = "image"></img>
				<div id = "nutritionFormat">
					<p id = "nutrition">/* insert nutrition info here */</p>
				</div>
			</div>				
		</article>
	</div>
	</body>
	
</html>
